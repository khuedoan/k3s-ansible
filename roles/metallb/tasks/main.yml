---
- name: Install MetalLB manifests
  k8s:
    kubeconfig: "{{ kubeconfig }}"
    definition: "{{ lookup('url', 'https://raw.githubusercontent.com/metallb/metallb/{{ metallb_version }}/manifests/{{ item }}', split_lines=False) | from_yaml_all | list }}"
    state: present
  with_items:
    - namespace.yaml
    - metallb.yaml

- name: Create secret for MetalLB
  k8s:
    kubeconfig: "{{ kubeconfig }}"
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        namespace: metallb-system
        name: memberlist
      data:
        secretkey: "{{ metallb_secretkey | b64encode }}"
    state: present

- name: Config MetalLB
  k8s:
    kubeconfig: "{{ kubeconfig }}"
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        namespace: metallb-system
        name: config
      data:
        config: |
          address-pools:
          - name: default
            protocol: layer2
            addresses:
            - {{ addresses }}
    state: present
